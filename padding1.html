<!DOCTYPE html>
<html>
<head>
	<title>Margins</title>
	
	<style type="text/css">
		
		.c_box{
			height:200px;
			width:200px;
			background: red;
			padding:20px ;
			float: left;
			

			
		}
		.b_box{
			height:200px;
			width:200px;
		
			background:green;
			padding:20px;
			box-sizing:border-box;
			float:left;
		}
		*{
			margin:0px;
			padding:0px;
			box-sizing:border-box;

		}
			
			
		
	</style>
</head>
<body>
   <div class="b_box"></div>
   <div class="c_box"></div>

    
</body>
</html>
