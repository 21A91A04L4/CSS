<!DOCTYPE html>
<html>
<head>
	<title>Margins</title>
	
	<style type="text/css">
		
		h1{
            text-align:center;
            color:red;
            text-shadow: 2px 2px 3px green,5px 5px 5px yellow;
		}
		div{
			height:200px;
			width:400px;
			border:2px solid red;
		}
		p{
			text-align:justify;
		}
    </style>
</head>
<body>
	<h1>Technical hub</h1>
	<div>
		<p>fghjkartyuiokjbzbnm,smnbdxcbnxms,zsm fghklaskjwyeieio</p>
	</div>
</body>
</html>
