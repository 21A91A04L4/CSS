<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Positions</title>
	<style type='text/css'>
		.a{
			height:200px;
			width:200px;
			background-color: darkgray;
			float:left;
			position:static;
		}
		.b{
			height:200px;
			width:200px;
			background-color:violet;
			float:left;
			position: relative;
			top:50px;
		}
		.c{
			height:200px;
			width:200px;
			background-color:peachpuff;
			float:left;
			/*position:absolute;*/
		}
		.d{
			height:200px;
			width:200px;
			background-color:powderblue;
			float:left;
		    position:fixed;
		    top:100px;
		}
	</style>
</head>
<body>
     <div class="a">
     	<h2>static</h2>
     </div>
     <div class="b">
     	<h2>relative</h2>
     </div>
     <div class="c">
     	<h2>absolute</h2>
     </div>
     <div class="d">
     	<h2>fixed</h2>
     </div>
</body>
</html>
